<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #ffffff; /* crispy white */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .form-card {
            width: 100%;
            max-width: 420px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .card-title {
            color: #263238; /* charcoal */
            font-weight: 500;
            margin-bottom: 20px;
        }

        /* Input focus accent */
        .input-field input:focus + label {
            color: #009688 !important;
        }
        .input-field input:focus {
            border-bottom: 1px solid #009688 !important;
            box-shadow: 0 1px 0 0 #009688 !important;
        }

        .btn-teal {
            background-color: #009688;
        }
        .btn-teal:hover {
            background-color: #00796b;
        }
    </style>
</head>

<body>

<div class="form-card">
    <div class="card">
        <div class="card-content">

            <span class="card-title center">Add New Employee</span>

            {% if error %}
                <p class="red-text center">{{ error }}</p>
            {% endif %}

            <form method="post">

                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" name="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="row">
                    <div class="col s6">
                        <button type="submit"
                                class="btn btn-teal waves-effect waves-light">
                            Add
                            <i class="material-icons right">person_add</i>
                        </button>
                    </div>
                    <div class="col s6 right-align">
                        <a href="/users" class="btn-flat teal-text">
                            Back
                        </a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        M.updateTextFields();
    });
</script>

</body>
</html>

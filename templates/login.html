<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Business Portal</title>
    <link rel="manifest" href=/manifest.json"

    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <style>
        /* ===== GLOBAL ===== */
        body {
            margin: 0;
            height: 100vh;
            background-color: #ffffff; /* crispy white */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        /* ===== LOGIN CARD ===== */
        .login-card {
            width: 100%;
            max-width: 420px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .card-title {
            font-weight: 500;
            color: #263238; /* charcoal grey */
            margin-bottom: 20px;
        }

        /* ===== INPUT FIELDS ===== */
        .input-field input:focus + label {
            color: #009688 !important; /* teal accent */
        }

        .input-field input:focus {
            border-bottom: 1px solid #009688 !important;
            box-shadow: 0 1px 0 0 #009688 !important;
        }

        .material-icons.prefix {
            color: #607d8b;
        }

        /* ===== BUTTON ===== */
        .btn-login {
            width: 100%;
            background-color: #009688;
        }

        .btn-login:hover {
            background-color: #00796b;
        }

        /* ===== ERROR ===== */
        .error-text {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="card">
        <div class="card-content">

            <span class="card-title center">Smart Business Portal</span>

            {% if error %}
                <p class="red-text center error-text">{{ error }}</p>
            {% endif %}

            <form method="post">

                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" name="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit"
                        class="btn btn-login waves-effect waves-light">
                    Login
                    <i class="material-icons right">login</i>
                </button>

            </form>

        </div>
    </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        M.updateTextFields();
    });
</script>

</body>
</html>

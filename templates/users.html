<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #ffffff; /* crispy white */
            font-family: 'Roboto', sans-serif;
        }

        .page {
            padding: 32px;
            max-width: 900px;
            margin: auto;
        }

        .page-title {
            color: #263238;
            font-weight: 500;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        }

        table.highlight tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

<div class="page">

    <div class="row valign-wrapper">
        <div class="col s6">
            <h5 class="page-title">All Users</h5>
        </div>
        <div class="col s6 right-align">
            <a href="/add_employee"
               class="btn waves-effect waves-light teal">
                <i class="material-icons left">person_add</i>
                Add Employee
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-content">

            <table class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.username }}</td>
                        <td>{{ u.role }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

    <div class="right-align" style="margin-top:24px;">
        <a href="/admin" class="btn-flat teal-text">
            Back to Dashboard
        </a>
    </div>

</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
